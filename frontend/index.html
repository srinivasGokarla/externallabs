<!DOCTYPE html>
<html>
      
<head>
    <title>drag and drop
    </title>
      
    <link href = 
"https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
            rel = "stylesheet">
      
    <script src = 
"https://code.jquery.com/jquery-1.10.2.js">
    </script>
      
    <script src = 
"https://code.jquery.com/ui/1.10.4/jquery-ui.js">
    </script>
          
    <style>
  
        body {
            text-align: center;
        }
  
        img{
            height: 200px;
            width: 350px;
        }
        #imageListId
        { 
        margin: 0; 
        padding: 0;
        list-style-type: none;
        }
        #imageListId div
        { 
            margin: 0 4px 4px 4px;
            padding: 0.4em;             
            display: inline-block;
        }
        #outputvalues{
        margin: 0 2px 2px 2px;
        padding: 0.4em; 
        padding-left: 1.5em;
        width: 250px;
        border: 2px solid dark-green; 
        background : gray;
        }
        .listitemClass 
        {
            border: 1px solid #006400; 
            width: 350px;     
        }
        .height{ 
            height: 10px;
        }
    </style>
          
   
</head>
      
<body>
   
   <h1>Drag and Drop</h1>
      
    <div class="height"></div><br>
      
    <div id = "imageListId">
        <div id="imageNo1" class = "listitemClass">
            <img src="https://stumpsandbails.com/wp-content/uploads/2021/06/vegetarian-indian-cricketers-1280x720.jpeg" alt="">
        </div>
          
        <div id="imageNo2" class = "listitemClass">
            <img src="https://images.livemint.com/img/2020/01/30/1600x900/ce4df05a08254d91974ccfeb3386f1fc-ce4df05a08254d91974ccfeb3386f1fc-0_1580399154487_1580399212479.jpg" alt="">
        </div>
  
        <div id="imageNo3" class = "listitemClass">
            <img src="https://images.hindustantimes.com/img/2022/09/08/1600x900/APTOPIX-Emirates-Asia-Cup-Cricket-1_1662663150665_1662663150665_1662663167743_1662663167743.jpg" alt="">
        </div>
  
        <div id="imageNo4" class = "listitemClass">
            <img src="https://img.etimg.com/thumb/msid-68246960,width-1200,height-900,imgsize-164483,overlay-economictimes/photo.jpg" alt="">
        </div>
  
        <div id="imageNo5" class = "listitemClass">
            <img src="https://thesportsschool.com/wp-content/uploads/2020/10/as-d.jpg" alt="">
        </div>
  
        <div id="imageNo6" class = "listitemClass">
            <img src="https://www.iwmbuzz.com/wp-content/uploads/2021/09/check-out-5-memorable-moments-from-indian-cricketer-ms-dhonis-life-4.jpg" alt="">
        </div>
    </div>
          
</body>
<script>
    $(function() {
        $( "#imageListId" ).sortable({
        update: function(event, ui) {
            getIdsOfImages();
        }        
        });
    });
      
    function getIdsOfImages() {
        var values = [];
        $('.listitemClass').each(function (index) {
            values.push($(this).attr("id")
                    .replace("imageNo", ""));
        });
          
    }
   


    
</script>
  
</html>
